<!DOCTYPE html>
<html>
<head>
  <title>Smart Engineering Helper by Sayam</title>
  <style>
    /* Animated gradient background */
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #a8e063, #faff6f, #b2fefa);
      background-size: 600% 600%;
      animation: gradientAnim 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientAnim {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .box {
      background: #ffffffcc;
      padding: 30px;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 {
      color: #3b3b3b;
    }

    select, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a8e063;
      color: white;
      transition: 0.3s;
    }

    /* Button bounce animation */
    .bounce {
      animation: bounceAnim 0.3s;
    }

    @keyframes bounceAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #output {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.4s ease;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Smart Engineering Helper </h2>
  <p>Built by <strong>Sayam</strong></p>

  <select id="topic">
    <option value="">Select a topic</option>
    <option value="dsa">DSA </option>
    <option value="web">Web Development </option>
    <option value="core">Core Subjects </option>
    <option value="career">Career Guidance </option>
  </select>

  <button onclick="help()" id="askBtn">Get Guidance</button>

  <div id="output"></div>
</div>

<script>
  function help() {
    const topic = document.getElementById("topic").value;
    const output = document.getElementById("output");
    const button = document.getElementById("askBtn");

    // Button bounce effect
    button.classList.add("bounce");
    setTimeout(() => button.classList.remove("bounce"), 300);

    let message = "";
    let color = "";

    switch(topic) {
      case "dsa":
        message = "Start with arrays → strings → recursion → stacks → queues. Code daily! ";
        color = "#a8e063"; // green
        break;
      case "web":
        message = "Learn HTML → CSS → JavaScript. Build mini projects! ";
        color = "#faff6f"; // yellow
        break;
      case "core":
        message = "Focus on OS, DBMS, CN, OOPS. Understand, don't memorize! ";
        color = "#b2fefa"; // light cyan
        break;
      case "career":
        message = "Pick one skill. Build projects. Ignore shortcuts! ";
        color = "#fdf6e3"; // off-white
        break;
      default:
        message = "Please select a topic to get guidance ";
        color = "#ffffff";
    }

    output.innerText = message;
    output.style.backgroundColor = color;
  }
</script>

</body>
</html>
