<!DOCTYPE html>
<html>
<head>
  <title>Smart Engineering Helper by Sayam</title>
  <style>
    /* Animated gradient background */
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #a8e063, #faff6f, #b2fefa);
      background-size: 600% 600%;
      animation: gradientAnim 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientAnim {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .box {
      background: #ffffffcc;
      padding: 30px;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 {
      color: #3b3b3b;
    }

    select, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a8e063;
      color: white;
      transition: 0.3s;
    }

    /* Button bounce animation */
    .bounce {
      animation: bounceAnim 0.3s;
    }

    @keyframes bounceAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #output {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.4s ease;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Smart Engineering Helper</h2>
  <p>Built by <strong>Sayam</strong></p>

  <select id="topic">
    <option value="">Select a topic</option>
    <option value="dsa">DSA</option>
    <option value="web">Web Development</option>
    <option value="core">Core Subjects</option>
    <option value="career">Career Guidance</option>
    <option value="ai">Artificial Intelligence</option>
    <option value="ml">Machine Learning</option>
    <option value="python">Python Programming</option>
    <option value="java">Java Programming</option>
    <option value="os">Operating Systems</option>
    <option value="dbms">DBMS</option>
    <option value="cn">Computer Networks</option>
    <option value="oops">OOPS Concepts</option>
    <option value="web3">Web3 / Blockchain</option>
    <option value="cloud">Cloud Computing</option>
    <option value="interview">Interview Prep</option>
  </select>

  <button onclick="help()" id="askBtn">Get Guidance</button>

  <div id="output"></div>
</div>

<script>
  function help() {
    const topic = document.getElementById("topic").value;
    const output = document.getElementById("output");
    const button = document.getElementById("askBtn");

    // Button bounce effect
    button.classList.add("bounce");
    setTimeout(() => button.classList.remove("bounce"), 300);

    let message = "";
    let color = "";

    switch(topic) {
      case "dsa":
        message = "Start with arrays → strings → recursion → stacks → queues. Practice daily.";
        color = "#a8e063";
        break;
      case "web":
        message = "Learn HTML → CSS → JavaScript. Build small projects.";
        color = "#faff6f";
        break;
      case "core":
        message = "Focus on OS, DBMS, CN, OOPS. Understand concepts, don't memorize.";
        color = "#b2fefa";
        break;
      case "career":
        message = "Pick a skill, build projects, practice coding interviews.";
        color = "#fdf6e3";
        break;
      case "ai":
        message = "Start with Python, learn AI libraries like TensorFlow or PyTorch.";
        color = "#d4f1f4";
        break;
      case "ml":
        message = "Focus on supervised learning first, then unsupervised. Build mini projects.";
        color = "#ffe680";
        break;
      case "python":
        message = "Learn basics, then practice with small scripts and projects.";
        color = "#c1f0c1";
        break;
      case "java":
        message = "Understand OOPS, practice coding questions, build projects.";
        color = "#fdd2b2";
        break;
      case "os":
        message = "Focus on process scheduling, memory management, and file systems.";
        color = "#d6f5d6";
        break;
      case "dbms":
        message = "Learn SQL queries, normalization, indexing, and transactions.";
        color = "#fff2cc";
        break;
      case "cn":
        message = "Understand TCP/IP, networking layers, and basic protocols.";
        color = "#cce6ff";
        break;
      case "oops":
        message = "Master classes, objects, inheritance, polymorphism, and encapsulation.";
        color = "#ffd9d9";
        break;
      case "web3":
        message = "Learn blockchain basics, smart contracts, and dApps development.";
        color = "#e0ccff";
        break;
      case "cloud":
        message = "Understand cloud services like AWS, Azure, and cloud architectures.";
        color = "#ccffe6";
        break;
      case "interview":
        message = "Practice coding questions, system design, and resume preparation.";
        color = "#ffe6cc";
        break;
      default:
        message = "Please select a topic to get guidance.";
        color = "#ffffff";
    }

    output.innerText = message;
    output.style.backgroundColor = color;
  }
</script>

</body>
</html>
